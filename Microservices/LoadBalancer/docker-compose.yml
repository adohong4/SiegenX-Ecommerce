services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    networks:
      - backend_network
    depends_on:
      - apigateway

  apigateway:
    build:
      context: ../ApiGateway
      dockerfile: Dockerfile
    ports:
      - "4002:4001" 
    env_file:
      - ../ApiGateway/.env
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge